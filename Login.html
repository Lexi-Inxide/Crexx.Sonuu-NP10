<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    /* Particle background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Top heading */
    .welcome-text {
      font-family: "Orbitron", sans-serif;
      font-size: 32px;
      font-weight: 600;
      color: #3b82f6;
      text-shadow: 0 0 15px #2563eb, 0 0 30px #06b6d4;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-40px);
      animation: slideFadeIn 2s ease forwards, glow 2s infinite alternate 2s;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #3b82f6, 0 0 20px #06b6d4; }
      to   { text-shadow: 0 0 20px #06b6d4, 0 0 40px #3b82f6; }
    }

    /* Glassmorphism box */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out 1s forwards;
      opacity: 0;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin: 15px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #3b82f6;
    }

    .show-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 14px;
    }

    button.login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button.login-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2563eb, #0891b2);
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Welcome Heading -->
  <h1 class="welcome-text">WELCOME TO SONU PORTFOLIO</h1>

  <div class="login-box">
    <h2>üîë Login</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter Password">
      <button class="show-btn" onclick="togglePassword()">üëÅ</button>
    </div>
    <button class="login-btn" onclick="checkPassword()">Enter</button>
    <p id="message"></p>
  </div>

  <!-- Particle.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Password check
    function checkPassword() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Change this password
      const correctPassword = "magarsonu10";

      if (password === correctPassword) {
        window.location.href = "index.html"; // Redirect to portfolio
      } else {
        message.innerHTML = "‚ùå Wrong password!";
        message.style.color = "red";
      }
    }

    // Show/Hide password
    function togglePassword() {
      const pwd = document.getElementById("password");
      if (pwd.type === "password") {
        pwd.type = "text";
      } else {
        pwd.type = "password";
      }
    }

    // Particle background config
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#3b82f6" },
        "color": { "value": "#3b82f6" }
      }
    });
  </script>
</body>
</html>
